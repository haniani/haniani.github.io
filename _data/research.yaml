  - title: Количественное измерение распределения частей речи на материале корпуса интернет-текстов
    system-name: 
    gif: assets/img/conference2023.png
    conference: 4-я Международная научная конференция "Язык. Текст. Социум" (Самара, 2023) 
    conference-web: http://eld.vspu.ru
    status:
    authors: <u>Анастасия Хазова</u>
    pdf: /assets/papers/lts_proceedings.pdf
    code: 
    demo: 
    slides: https://docs.google.com/presentation/d/1amD4wR_mXAhCianGNGGSFdfkOe4G7DJENOMBlxv_dZs/edit?usp=share_link
    talk: 
    poster: 
    abstract-less: "В статье содержится обзор подходов к изучению корпусов интернет-текстов: приводится история создания таких коллекций, перечисляются главные корпуса, собранные отечественными и зарубежными исследователями и повлиявшие на подход к сбору данных для них. Рассматриваются плюсы и минусы использования интернет-корпусов для исследования языковой системы: с одной стороны, подчеркивается простота сбора данных и их машиночитаемость, а также возможность получения социолингвистически и жанрово сбалансированной репрезентативной выборки. С другой стороны, если эти параметры будут нарушены, статистические данные о присутствии языкового явления в пространстве интернет-коммуникации окажутся недостоверными, то есть будут вводить в заблуждение. Кроме того, описываются статистические меры, зарекомендовавшие себя в области анализа корпусов текстов." 
    abstract-more: "Специфической целью данного исследования является определение способности количественного измерения частеречного распределения единиц в корпусе интернет-текстов указывать на значимые колебания, мотивированные изменениями средств ввода информации. Для её реализации был проведён эксперимент по выявлению частеречного распределения на материале корпуса текстов, собранных в социальной сети Vkontakte. Он позволил обнаружить особенности функционирования в них местоимений, существительных и глаголов. Было установлено, что эти части речи демонстрируют ответ на особенности канала коммуникации и воздействие ситуативных экстралингвистических факторов. Особенно выделяется поведение личных местоимений — наблюдается резкое падение употребления «я» и возрастающее употребление «мы», выступающего в качестве предпочтительной альтернативы. Использование личных местоимений, с одной стороны, является одним из ярких маркеров устной речи и потому наследуется компьютерно-опосредованной коммуникацией. С другой — оно демонстрирует социолингвистические тенденции, происходящие в интернет-пространстве и изменяющие жанровые характеристики производства текстов. В заключении делается вывод о возможности использования частеречного измерения корпусов интернет-текстов для отслеживания влияния канала коммуникации и экстралингвистических факторов на язык, а также обсуждаются дальнейшие перспективы исследований в этой области."
    tag: computer-mediated communication
    category: язык и коммуникация

    - title: Изучение компьютерно-опосредованной коммуникации в лингвистическом аспекте
    system-name: 
    gif: assets/img/vopros.jpg
    conference: 
    conference-web:
    status:
    authors: <u>Анастасия Хазова</u>
    pdf: https://vja.ruslang.ru/ru/archive/2023-2/144-156
    code: 
    demo: 
    slides: 
    talk: 
    poster: 
    abstract-less: "В статье содержится обзор работ отечественных и зарубежных авторов, касающихся изучения компьютерно-опосредованной коммуникации с точки зрения лингвистики. Описываются особенности цифрового канала коммуникации, способные оказать влияние на разные уровни языка. Основное внимание уделяется тем исследованиям, которые посвящены изучению лексики, морфологии, синтаксиса и пунктуации текстов, порожденных в ходе интернет-коммуникации. Рассматриваются частные случаи количественного изучения этих уровней языка, делается вывод об особой подвижности лексического уровня. Отмечается смешанный характер заимствований из устной и письменной речи морфологических, синтаксических и пунктуационных признаков и подчеркивается механизм работы экономии языковых средств на каждом из уровней." 
    abstract-more: " В работе дается подробное описание исследований И. Карпова и А. Бодомо на корпусном материале, а также привлекается материал Национального корпуса русского языка. Кроме того, описываются работы, затрагивающие вопросы речевых паттернов коммуникации и codeswitching. Особое внимание уделяется проблеме наследования черт устной и письменной речи компьютерно-опосредованной коммуникацией, показывается, как на разных уровнях происходит заимствование и трансформация многих элементов, а также поясняется, какие экстралингвистические факторы способны влиять на эти изменения. Отдельное внимание уделяется таким конструкциям, как благопожелания и обращения, а также их функционированию в различных интернет-пространствах (почте, мессенджерах, социальных сетях, форумах). В заключительной части статьи делается вывод о промежуточном положении компьютерно-опосредованной коммуникации между устной и письменной коммуникацией, а также обсуждаются перспективы изучения интернет-общения с помощью количественных методов."
