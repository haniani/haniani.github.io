    slides: https://docs.google.com/presentation/d/1amD4wR_mXAhCianGNGGSFdfkOe4G7DJENOMBlxv_dZs/edit?usp=share_link
    abstract-less: В статье содержится обзор подходов к изучению корпусов интернет-текстов: приводится история создания таких коллекций, перечисляются главные корпуса, собранные отечественными и зарубежными исследователями и повлиявшие на подход к сбору данных для них. Рассматриваются плюсы и минусы использования интернет-корпусов для исследования языковой системы: с одной стороны, подчеркивается простота сбора данных и их машиночитаемость, а также возможность получения социолингвистически и жанрово сбалансированной репрезентативной выборки. С другой стороны, если эти параметры будут нарушены, статистические данные о присутствии языкового явления в пространстве интернет-коммуникации окажутся недостоверными, то есть будут вводить в заблуждение. Кроме того, описываются статистические меры, зарекомендовавшие себя в области анализа корпусов текстов. Специфической целью данного исследования является определение способности количественного измерения частеречного распределения единиц в корпусе интернет-текстов указывать на значимые колебания, мотивированные изменениями средств ввода информации. Для её реализации был проведён эксперимент по выявлению частеречного распределения на материале корпуса текстов, собранных в социальной сети Vkontakte.
    abstract-more: Он позволил обнаружить особенности функционирования в них местоимений, существительных и глаголов. Было установлено, что эти части речи демонстрируют ответ на особенности канала коммуникации и воздействие ситуативных экстралингвистических факторов. Особенно выделяется поведение личных местоимений — наблюдается резкое падение употребления «я» и возрастающее употребление «мы», выступающего в качестве предпочтительной альтернативы. Использование личных местоимений, с одной стороны, является одним из ярких маркеров устной речи и потому наследуется компьютерно-опосредованной коммуникацией. С другой — оно демонстрирует социолингвистические тенденции, происходящие в интернет-пространстве и изменяющие жанровые характеристики производства текстов. В заключении делается вывод о возможности использования частеречного измерения корпусов интернет-текстов для отслеживания влияния канала коммуникации и экстралингвистических факторов на язык, а также обсуждаются дальнейшие перспективы исследований в этой области.
